{% extends 'shop/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post" action='/shop/loginSend/'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        {% if errors not None %}
            <p>{{ errors }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
